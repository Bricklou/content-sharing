<script src="register-account.component.ts"></script>
<div class="register" *transloco="let t; read: 'pages.register'">
  <header>
    <a
      routerLink="/"
      class="link back"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      ariaCurrentWhenActive="page">
      <lucide-angular name="arrow-left"></lucide-angular>
      <span>{{ t('back_to_homepage') }}</span>
    </a>
  </header>
  <div class="content">
    <div class="card" *ngIf="is_config_valid(); else elseNoConfig">
      <h1>{{ t('title') }}</h1>

      <div class="alert" *ngIf="error">
        <app-alert type="error" [closable]="true" (alertClose)="clearError()">
          {{ error }}
        </app-alert>
      </div>

      <form (ngSubmit)="register($event)" [formGroup]="registerForm">
        <app-input
          type="text"
          elId="username"
          [placeholder]="t('username')"
          formControlName="username"
          [ngClass]="{ invalid: formControls.username.errors }" />
        <app-input
          type="text"
          elId="email"
          [placeholder]="t('email')"
          formControlName="email"
          [ngClass]="{ invalid: formControls.email.errors }" />
        <app-input
          type="password"
          elId="password"
          [placeholder]="t('password')"
          formControlName="password"
          [ngClass]="{ invalid: formControls.password.errors }" />
        <app-input
          type="password"
          elId="confirmPassword"
          [placeholder]="t('confirmPassword')"
          formControlName="confirmPassword"
          [ngClass]="{ invalid: formControls.confirmPassword.errors }" />

        <app-drag-and-drop
          [darkMode]="true"
          formControlName="avatar"
          [ngClass]="{ invalid: formControls.avatar.errors }"
          [accept]="['image/*']"
          #dndInput />

        <app-button
          type="submit"
          icon="log-in"
          [disabled]="registerForm.invalid || loading !== undefined">
          {{ t('submit') }}
        </app-button>
      </form>
    </div>

    <ng-template #elseNoConfig>
      <div class="card">
        <p class="error">{{ t('no_config') }}</p>
      </div>
    </ng-template>
  </div>
</div>
